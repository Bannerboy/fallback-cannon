<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<title>Fallback Generator</title>
	</head>
	<body>
		<img src="logo.svg">
		<section id="button-container">
			<button class="button" id="button-load-project">LOAD PROJECT</button>
			<!-- <input id="button-load-project" type="file" name="file" directory webkitdirectory/> -->
			<!-- <label class="button" for="button-load-project">LOAD PROJECT</label> -->
			<button class="button" id="button-generate" disabled>GENERATE</button>
		</section>
		<section id="settings-container">
			<div>
				<input id="save-in-banner" type="checkbox"/>
				<p>Save in banner</p>
			</div>
			<div>
				<input id="max-size" size="2" value="40" type="number"/>
				<p>K Max size</p>
			</div>
			<div>
				<hr>
				<h2>Fast forward method</h2>
				<input type="radio" name="fast-forward-method" value="fast-forward"/> <input id="seek-to-time" type="number" size="2" value="30"> <p>Seconds</p>
				<input type="radio" name="fast-forward-method" value="seek" checked/> <p>Seek to end</p>
				<input type="radio" name="fast-forward-method" value="callback"/> <p>Callback</p>
				<hr>
				<h2>Settings</h2>
				<ul id="settings">
					<li class="settings-item">
						<input id="load-time" type="number" size="2" value="0"> <p>Seconds extra load time</p>
					</li>
					<li class="settings-item">
						<input id="timeout-time" type="number" size="2" value="15"> <p>Seconds to timeout</p>
					</li>
				</ul>
				<br>
			</div>
		</section>
		<script>
		  require('./renderer.js');
		</script>
	</body>
</html>
